name: Build Windows Desktop EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps (desktop only)
        shell: bash
        run: |
          python -m pip install -U pip
          if [ -f requirements-desktop.txt ]; then
            pip install -r requirements-desktop.txt
          else
            pip install -r requirements.txt
            pip install PySide6
          fi
          pip install -U pyinstaller

      # 关键：收集 PySide6 / SQLAlchemy 的隐藏依赖，避免运行时报缺包
      - name: PyInstaller (desktop, onedir)
        shell: cmd
        run: |
          pyinstaller ^
            --noconfirm ^
            --clean ^
            --name BookMetaDesktop ^
            --onedir ^
            --noconsole ^
            --collect-all PySide6 ^
            --collect-all sqlalchemy ^
            --add-data "app;app" ^
            --add-data "data;data" ^
            --add-data "samples;samples" ^
            --add-data "README.md;." ^
            app\desktop\main_qt.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BookMetaDesktop-win
          path: dist/BookMetaDesktop
